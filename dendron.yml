version: 1
vaults:
    -
        fsPath: vault2
        allowPublish: false
        visibility: private
        type: remote
        remote:
            type: git
            url: 'https://github.com/dendronhq/sample-remote-vault.git'
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
autoFoldFrontmatter: true
dev:
    enablePreviewV2: true
lookup:
    note:
        selectionType: selectionExtract
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    siteUrl: https://oolonek.github.io
    assetsPrefix: multivault_dendron
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
           # - vault2
    config:
        root:
            publishByDefault:
                vault: true
                vault2: false
        daily:
            publishByDefault: false
initializeRemoteVaults: true
dendronVersion: 0.55.1
